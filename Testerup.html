<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>TesterUp - Get Paid to Test Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Reddish gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 25%, #fecaca 50%, #fca5a5 75%, #f87171 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }
        
        /* Floating animation for the main card */
        .floating-card {
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.15);
        }
        
        /* Main card styling */
        .main-card {
            background: white;
            border-radius: 24px;
            padding: 20px 16px;
            width: 100%;
            max-width: 340px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(239, 68, 68, 0.1);
        }
        
        /* App icon styling */
        .app-logo {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
            overflow: hidden;
        }
        
        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        
        /* TesterUp title */
        .app-title {
            font-size: 24px;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        
        /* Verified section */
        .verified-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .verification-check {
            width: 16px;
            height: 16px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .verification-check::after {
            content: 'âœ“';
            color: white;
            font-size: 10px;
            font-weight: bold;
        }
        
        /* Earnings amount */
        .earnings-amount {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            line-height: 1;
        }
        
        /* Subtitle text */
        .subtitle-text {
            font-size: 16px;
            color: #ef4444;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        /* Step items */
        .step-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            text-align: left;
        }
        
        .step-number {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .step-text {
            font-size: 15px;
            color: #1f2937;
            font-weight: 500;
            line-height: 1.3;
        }
        
        .step-text.highlight {
            color: #ef4444;
            font-weight: 600;
        }
        
        /* Download button */
        .download-button {
            width: 100%;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 700;
            margin: 24px 0 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 48px;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(239, 68, 68, 0.4);
        }
        
        .download-button:active {
            transform: translateY(0px);
        }
        
        /* App store badges */
        .app-stores {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 16px 0;
        }
        
        .store-badge {
            height: 36px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        
        .store-badge:hover {
            transform: scale(1.05);
        }
        
        /* Trust indicators */
        .trust-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #1f2937;
            margin-top: 16px;
        }
        
        .trust-stars {
            display: flex;
            gap: 2px;
        }
        
        .star {
            width: 14px;
            height: 14px;
            background: #ef4444;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        /* Security badges */
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f3f4f6;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .security-icon {
            width: 14px;
            height: 14px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
        }
        
        /* Mobile touch feedback */
        .mobile-touch:active {
            transform: scale(0.98);
        }
        
        /* Loading state */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success message */
        .success-message {
            animation: fadeInUp 0.4s ease;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px;
            border-radius: 12px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Pulse animation for attention */
        .pulse-attention {
            /* Animation removed - button is now static */
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="main-card floating-card mobile-touch">
        <!-- App Logo -->
        <div class="app-logo">
            <img src="images/Testerup2.png" alt="TesterUp Logo" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\'width:100%;height:100%;background:linear-gradient(135deg, #ef4444 0%, #dc2626 100%);border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:40px;font-weight:900;color:white;\'>T</div>'">
        </div>
        
        <!-- App Title -->
        <h1 class="app-title">TesterUp</h1>
        
        <!-- Verified Section -->
        <div class="verified-text">
            <span>Verified by</span>
            <span style="font-weight: 600;">TikTok</span>
            <div class="verification-check"></div>
        </div>
        
        <!-- Earnings Amount -->
        <div class="earnings-amount">$200-$425</div>
        
        <!-- Subtitle -->
        <div class="subtitle-text">per app tested</div>
        
        <!-- Steps -->
        <div class="steps-container">
            <div class="step-item">
                <div class="step-number">1</div>
                <div class="step-text">Download TesterUp App</div>
            </div>
            
            <div class="step-item">
                <div class="step-number">2</div>
                <div class="step-text">Sign Up & Verify Account</div>
            </div>
            
            <div class="step-item">
                <div class="step-number">3</div>
                <div class="step-text highlight">Test Apps & Give Feedback</div>
            </div>
            
            <div class="step-item">
                <div class="step-number">4</div>
                <div class="step-text">Get Paid Instantly via PayPal</div>
            </div>
        </div>
        
        <!-- Download Button -->
        <button id="downloadButton" class="download-button pulse-attention">
            <span id="buttonText">Download Now!</span>
            <span></span>
        </button>
        
        <!-- App Store Badges -->
        <div class="app-stores">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on App Store" class="store-badge" style="height: 40px;">
            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" class="store-badge" style="height: 56px; margin-top: margin-top: -4px;">
        </div>
        
        <!-- Success Message (Hidden by default) -->
        <div id="successMessage" class="success-message" style="display: none;">
            <span>âœ“</span>
            <span>Redirecting to app download...</span>
        </div>
        
        <!-- Trust Section -->
        <div class="trust-section">
            <span style="font-weight: 600;">4.8</span>
            <div class="trust-stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
            <span style="font-weight: 600;">50K+ Reviews</span>
        </div>
        
    <script>
        // ðŸŽ¯ REDIRECT CONFIGURATION - Update this URL with your actual download link
        const REDIRECT_URL = 'https://apps.apple.com/app/testerup/id123456789'; // Replace with your actual app store link
        
        document.addEventListener('DOMContentLoaded', function() {
            const downloadButton = document.getElementById('downloadButton');
            const successMessage = document.getElementById('successMessage');
            const buttonText = document.getElementById('buttonText');

            function handleButtonClick() {
                console.log('TesterUp download button clicked!');
                
                if (downloadButton.disabled) return;
                
                // Add loading state
                downloadButton.disabled = true;
                downloadButton.classList.add('loading');
                downloadButton.classList.remove('pulse-attention');
                buttonText.textContent = 'Starting Download...';
                
                // Show success message
                successMessage.style.display = 'flex';
                
                // Haptic feedback for mobile
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                console.log('Redirecting to:', REDIRECT_URL);
                
                // Redirect after short delay for better UX
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1500);
            }

            // Event listeners
            downloadButton.addEventListener('click', handleButtonClick);
            downloadButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                handleButtonClick();
            });

            // Prevent context menu and text selection
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('selectstart', e => e.preventDefault());

            console.log('TesterUp landing page loaded!');
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Performance optimization
        window.addEventListener('load', function() {
            console.log('TesterUp page fully loaded and optimized!');
        });

        // Add some user engagement tracking
        let engagementStartTime = Date.now();
        
        window.addEventListener('beforeunload', function() {
            const timeSpent = Date.now() - engagementStartTime;
            console.log('User spent', Math.round(timeSpent / 1000), 'seconds on page');
        });
    </script>
</body>
</html>
