<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Everyone!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 32rem;
            text-align: center;
            margin: 0 auto;
        }

        .icon-container {
            margin-bottom: 2rem;
        }

        .checkmark-circle {
            width: 5rem;
            height: 5rem;
            background-color: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .checkmark {
            width: 2.5rem;
            height: 2.5rem;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }

        .heading {
            font-size: 2.25rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .description {
            font-size: 1.125rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 3rem;
            max-width: 28rem;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background-color: #000000;
            color: white;
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #1f2937;
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        @media (max-width: 640px) {
            .heading {
                font-size: 1.875rem;
            }
            
            .description {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .cta-button {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Green checkmark icon -->
        <div class="icon-container">
            <div class="checkmark-circle">
                <svg class="checkmark" viewBox="0 0 24 24">
                    <polyline points="20,6 9,17 4,12"></polyline>
                </svg>
            </div>
        </div>

        <!-- Main heading -->
        <h1 class="heading">Hey Everyone!</h1>

        <!-- Description text -->
        <p class="description">
            All you need to do is check out a few games and try them inside the app. 
            Many people discover special offers as they go â€” and it can add up quickly 
            the more you explore.
        </p>

        <!-- Start button with redirect -->
        <button class="cta-button" onclick="window.location.href='https://rewarrdsgiant.com/aff_c?offer_id=1897&aff_id=28197'">START HERE</button>
    </div>
</body>
</html>
